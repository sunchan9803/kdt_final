{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 색 */
        }
        
        .container {
            width: 50%; /* 컨테이너의 너비를 50%로 설정 */
            margin: 100px auto; /* 상하 100px, 좌우 자동으로 중앙 정렬 */
            padding: 20px;
            background-color: #ffffff; /* 배경색을 흰색으로 설정 */
            border-radius: 8px; /* 테두리를 둥글게 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 상자 그림자 추가 */
        }
        
        input, textarea, select {
            width: 100%; /* 모든 입력 필드 너비를 100%로 설정 */
            padding: 10px; /* 패딩 추가 */
            margin-bottom: 15px; /* 하단 여백 추가 */
            border: 1px solid #ccc; /* 테두리 색상 설정 */
            border-radius: 4px; /* 입력 필드 테두리 둥글게 */
        }
        
        button {
            width: 100%; /* 버튼 너비를 100%로 설정 */
            padding: 10px; /* 패딩 추가 */
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 글자색 흰색 */
            border: none; /* 테두리 없앰 */
            border-radius: 4px; /* 버튼 테두리 둥글게 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
        }
        
        button:hover {
            background-color: #0056b3; /* 버튼 호버 시 색상 변경 */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">로그인</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="사용자 이름" required>
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</body>
</html>
